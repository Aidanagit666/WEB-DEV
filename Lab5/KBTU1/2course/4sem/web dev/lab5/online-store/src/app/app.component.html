<router-outlet></router-outlet>
<h1 class="title">Online Store</h1>

<div class="categories">
  @for (c of categories; track c.id) {
    <button class="cat-btn" (click)="selectCategory(c.id)" [class.active]="c.id === selectedCategoryId">
      {{ c.name }}
    </button>
  }
</div>

@if (selectedCategoryId === null) {
  <p class="hint">Please select a category</p>
} @else {
  <app-product-list [products]="filteredProducts"></app-product-list>
}
